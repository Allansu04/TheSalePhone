<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>buycar</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../assets/css/buycar.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/headerandfooter.css">

</head>

<body>
  <header>
    <div class="headlist">
      <a href="index1.jsp" target="_blanket"><img src="../assets/img/logo.png" id="SALE"></a>
      <table>
        <tr>
          <td> <a href="index1.jsp">首頁</a></td>
          <td><a href="buy1.jsp">商品購買</a></td>
          <td><a href="contactus1.html">聯繫我們</a></td>
          <td><a href="aboutus1.html">關於我們</a></td>
          <td><a href="login1.html">會員登入</a></td>
        </tr>
      </table>
    </div>
  </header>
  <div id="app">
    <div class="container">
      <div class="item_header">
        <div class="item_detail">商品</div>
        <div class="price">單價</div>
        <div class="count">數量</div>
        <div class="amount">總計</div>
        <div class="operate">操作</div>
      </div>
      <div class="item_container" v-for="(item, index) in itemList" :key="item.id">
        <div class="item_header item_body">
          <div class="item_detail">
            <img :src="item.imgUrl" alt="">
            <div class="name">{{item.itemName}}</div>
          </div>

          <div class="price"><span>$</span>{{item.price}}</div>
          <div class="count">
            <button @click="handleSub(item)">-</button>
            {{item.count}}
            <button @click="handlePlus(item)">+</button>
          </div>
          <div class="amount">{{item.price * item.count}}</div>
          <div class="operate">

            <a href="carnote10lite.html"><button>確定購買</button></a>
            <div class="operate">

              <button @click="handledelete(index)">商品刪除</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <footer>
    <div class="footer">
      <div class="fp">
        <text>Copyright © 2021 SALE PHONE 版權所有</text>
      </div>
    </div>
  </footer>
</body>
<script src="../assets/js/main7.js"></script>


</html>
